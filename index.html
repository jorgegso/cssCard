<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <div class="img_movil box2">
      <img src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="card_texts box1">
      <div class="card_texts_content">
        <div>
          <h1>Get <span class="card_texts--title-color">insights</span> that help your business grow.</h1>
        </div>
        <div>
          <p class="p_movil">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="contaniner">
          <div class="contaniner_item">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="contaniner_item">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="contaniner_item">
            <h1>12m+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="#">Jorge Sosa </a>.
  </div>
</body>

</html>
